<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
</head>
<body>
<h2>列表</h2>
<div>
    <ul>
        <li  th:each="order:${orders}">
            <span th:text="${order.id}"></span>-
            <span th:text="${order.userId}"></span>-
            <span th:text="${order.userName}"></span>-
        </li>
    </ul>
</div>
</body>
</html>
